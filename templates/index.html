{% include 'layout.html' %}
<div class="container" id="main">
      <div class="login-box">
    <!-- Vivid AI SVG Illustration -->
    <svg class="ai-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-label="AI Robot Head">
      <defs>
        <linearGradient id="gradient1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#6a11cb" />
          <stop offset="100%" stop-color="#2575fc" />
        </linearGradient>
      </defs>
      <circle cx="32" cy="32" r="30" fill="url(#gradient1)" />
      <rect x="16" y="24" width="32" height="20" rx="5" ry="5" fill="white" />
      <circle cx="24" cy="34" r="4" fill="#2575fc" />
      <circle cx="40" cy="34" r="4" fill="#6a11cb" />
      <rect x="26" y="44" width="12" height="4" rx="2" ry="2" fill="#6a11cb" />
      <line x1="32" y1="4" x2="32" y2="16" stroke="white" stroke-width="2" />
      <line x1="16" y1="32" x2="8" y2="32" stroke="white" stroke-width="2" />
      <line x1="56" y1="32" x2="48" y2="32" stroke="white" stroke-width="2" />
      <line x1="32" y1="48" x2="32" y2="56" stroke="white" stroke-width="2" />
      <line x1="20" y1="20" x2="12" y2="12" stroke="white" stroke-width="2" />
      <line x1="44" y1="20" x2="52" y2="12" stroke="white" stroke-width="2" />
      <line x1="20" y1="44" x2="12" y2="52" stroke="white" stroke-width="2" />
      <line x1="44" y1="44" x2="52" y2="52" stroke="white" stroke-width="2" />
    </svg>

    <h2>Қош келдіңіз!</h2>
    <form id="loginForm">
        <p id="msg"></p>
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder=" " />
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder=" " />
        <label for="password">Password</label>
      </div>
      <button class="login-btn" id="loginBtn" type="submit">Login</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
        <span class="alternative_option">or</span>
      <button class="login-btn" onclick="openIframePopup('http://127.0.0.1:8000/run-recognition')">Face ID</button>
        <div id="iframe-overlay">
            <div id="iframe-popup">
              <button class="close-btn" onclick="closeIframePopup()">×</button>
              <img src="" id="popup-iframe" alt="">
            </div>
        </div>
    </form>
  </div>
</div>
<script>
    function openIframePopup(url) {
      const overlay = document.getElementById('iframe-overlay');
      const iframe = document.getElementById('popup-iframe');
      const container = document.getElementById('main');
      iframe.src = url;
      overlay.style.display = 'flex';
      container.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
    }

    function closeIframePopup() {
      const overlay = document.getElementById('iframe-overlay');
      const iframe = document.getElementById('popup-iframe');
      const container = document.getElementById('main');
      iframe.src = ''; // Clear URL to stop loading
      overlay.style.display = 'none';
      container.style.backgroundColor = 'transparent';
    }

</script>
